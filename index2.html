<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartado 2</title>
  <link rel="stylesheet" href="indexestilo2.css">
</head>
<body>
<div class="form-container">
  <h1>Formulario de Contacto</h1>
  <form>
    <div class="form-field">
      <label for="nombre">Nombre completo <span class="required">*</span></label>
      <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo">
    </div>
    <div class="form-field">
      <label for="email">Correo electrónico <span class="required">*</span></label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
    </div>
    <div class="form-field">
      <label for="telefono">Número de teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="600-123-456">
    </div>
    <div class="form-field">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Deja tu mensaje aquí..."></textarea>
    </div>
    <button type="submit" class="submit-button">Enviar mensaje</button>
  </form>
</div>
</body>
</html>
