    <script>
//         Escribe un programa que solicite al usuario el radio de un círculo y luego calcule y muestre el área y el perímetro del círculo.
// • Solicita al usuario que ingrese el radio del círculo.
// • Define dos funciones: una para calcular el área del círculo y otra para calcular el
// perímetro del círculo.
// • Usa las fórmulas matemáticas apropiadas dentro de estas funciones para
// calcular el área (π * radio^2) y el perímetro (2 * π * radio) del círculo.
// • Llama a estas funciones con el radio proporcionado por el usuario como
// argumento.
// • Muestra los resultados del área y el perímetro al usuario.
        function calcularArea(radio) {
            return Math.PI * Math.pow(radio, 2);
        }

        function calcularPerimetro(radio) {
            return 2 * Math.PI * radio;
        }

        const radio = parseFloat(prompt("Ingresa el radio del círculo:"));
        const area = calcularArea(radio);
        const perimetro = calcularPerimetro(radio);

        console.log("El área del círculo es: " + area.toFixed(2));
        console.log("El perímetro del círculo es: " + perimetro.toFixed(2));
    </script>

    <script>
//         Crea un programa que solicite al usuario ingresar una lista de números y luego encuentre el número más grande en esa lista.
// • Solicita al usuario que ingrese la cantidad de números que quiere introducir.
// • Solicita al usuario que introduzca cada número uno por uno.
// • Almacena estos números en un array.
// • Escribe una función llamada findLargestNumber que tome un array de números
// como entrada y devuelva el número más grande en el array.
// • Dentro de la función, itera a través del array usando un bucle for para encontrar el número más grande.
// • Muestra el número más grande encontrado al usuario
// Asegúrate de que el programa utilice arrays para almacenar los números y la función para encontrar el número más grande.
// Ejemplo:
// • Ingresa la cantidad de números: 5
// • Ingresa el número 1: 10
// • Ingresa el número 2: 25
// • Ingresa el número 3: 7
// • Ingresa el número 4: 18
// • Ingresa el número 5: 12
// • El número más grande es: 25
        function findLargestNumber(numbers) {
            let largest = numbers[0];
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > largest) {
                    largest = numbers[i];
                }
            }
            return largest;
        }

        const cantidad = parseInt(prompt("Ingresa la cantidad de números:"));
        const numeros = [];

        for (let i = 0; i < cantidad; i++) {
            const numero = parseFloat(prompt("Ingresa el número " + (i + 1) + ":"));
            numeros.push(numero);
        }

        const numeroMasGrande = findLargestNumber(numeros);
        console.log("El número más grande es: " + numeroMasGrande);
    </script>
