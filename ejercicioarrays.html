// 5. Escribe una función que pueda devolver el valor más pequeño de un array numérico o el
// índice de ese valor. El segundo parámetro de la función dirá si debe devolver el valor ("v") o
// el índice ("i"). No uses métodos del objeto array.
// Se supone que el primer parámetro siempre será una matriz llena con al menos 1 número
// y sin duplicados. Se supone que el segundo parámetro será una letra con uno de dos
// valores: 'v' 'i'.
// min([4,5,7], 'v') devolverá 4, mientras que min([4,5,7], 'i') devolverá 0.
function min(arr, tipo){
    let min_valor = arr[0];
    let min_indice = 0;
    for (let i = 1; i < arr.length; i++){
        if (arr[i] < min_valor){
            min_valor = arr[i];
            min_indice = i;
        }
    }
    if (tipo === 'v'){
        return min_valor;
    } else if (tipo === 'i'){
        return min_indice;
    }
}
console.log(min([4, 5, 7], 'v'));
console.log(min([4, 5, 7], 'i'));

// 7. En este ejercicio debes crear una función que reciba como argumento una letra y
// devuelva verdadero o falso (tru o false) dependiendo de si es una vocal o no. Debe funcionar
// igual con mayúsculas y con minúsculas y por supuesto usando arrays. Solo se aceptan
// letras internacionales (sin acentos).
// Por ejemplo, esVocal('A') dirá true, mientras que esVocal("z") dirá false.
let letrausuario = prompt("Introduce una letra:");
function esVocal(letra) {
    if (!letra || letra.length !== 1) {
        return false;
    } else{
        return 'aeiou'.includes(letra.toLowerCase());
    }
}
console.log(esVocal(letrausuario));

// 8. Escribe una función que reciba como argumento un array y que devuelva una cadena de
// caracteres formada por los elementos del array separados por un guión
// Si llamamos a la función como listar(["rojo", "verde", "azul") deberá devolver "rojo-verde-
// azul"
function listar(arr) {
    let resultado = '';
    for (let i = 0; i < arr.length; i++) {
        resultado += arr[i];
        if (i < arr.length - 1) {
            resultado += '-';
        }
    }
    return resultado;
}
console.log(listar(["rojo", "verde", "azul"]));

// Si le pido servicio('Lunes') me debería decir "Este día se encarga María" y si le pido
// servicio(Miércoles") me daría Antonia.  
const turno = [
    ['lunes', 'Ruben'],
    ['martes', 'Curro'],
    ['miercoles', 'Ale'],
    ['jueves', 'Andres'],
    ['viernes', 'joselu']
];

function servicio(dia) {
    if (!dia) return 'No hay servicio';
    let d = dia.toLowerCase();
    for (let i = 0; i < turno.length; i++) {
        if (turno[i][0] === d) {
            return 'Este día se encarga ' + turno[i][1];
        }
    }
    return 'No hay servicio';
}

];

}
